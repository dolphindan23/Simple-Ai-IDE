services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simpleaide-app
    env_file:
      - .env.docker
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=${PORT:-8521}
      - LLM_BACKEND=${LLM_BACKEND:-ollama}
      - LLM_BASE_URL=${LLM_BASE_URL:-}
      - LLM_MODEL=${LLM_MODEL:-}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5:7b}
      - VLLM_MODEL=${VLLM_MODEL:-Qwen/Qwen2.5-7B-Instruct}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_ORG_ID=${OPENAI_ORG_ID:-}
      - OPENAI_PROJECT_ID=${OPENAI_PROJECT_ID:-}
      - SIMPLEAIDE_DATA_DIR=/app/.simpleaide
      - SIMPLEAIDE_PROJECTS_DIR=/app/projects
    ports:
      - "${PORT:-8521}:${PORT:-8521}"
    restart: unless-stopped
    volumes:
      - simpleaide_data:/app/.simpleaide
      - simpleaide_projects:/app/projects

  ollama:
    profiles: ["ollama"]
    image: ollama/ollama:latest
    container_name: simpleaide-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=10m
      - OLLAMA_NUM_PARALLEL=2
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:11434/api/version >/dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 30s

  ollama-init:
    profiles: ["ollama"]
    image: ollama/ollama:latest
    container_name: simpleaide-ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5:7b}
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "ollama pull $${OLLAMA_MODEL} && echo 'Model ready: '$${OLLAMA_MODEL}"
    restart: "no"

  vllm:
    profiles: ["vllm"]
    image: vllm/vllm-openai:latest
    container_name: simpleaide-vllm
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - HF_HOME=/root/.cache/huggingface
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - vllm_hf_cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command: >
      --model ${VLLM_MODEL:-Qwen/Qwen2.5-7B-Instruct}
      --dtype ${VLLM_DTYPE:-float16}
      --max-model-len ${VLLM_MAX_MODEL_LEN:-8192}
      --host 0.0.0.0
      --port 8000
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8000/v1/models >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 60
      start_period: 120s

volumes:
  ollama_data:
  simpleaide_data:
  simpleaide_projects:
  vllm_hf_cache:
