services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simpleaide-app
    env_file:
      - .env.docker
    environment:
      - HOST=0.0.0.0
      - PORT=8521
      - OLLAMA_BASE_URL=http://ollama:11434
    ports:
      - "8521:8521"
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - simpleaide_config:/app/.simpleaide
      - simpleaide_projects:/app/projects

  ollama:
    image: ollama/ollama:latest
    container_name: simpleaide-ollama
    restart: unless-stopped
    runtime: nvidia
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=10m
      - OLLAMA_NUM_PARALLEL=2
      - NVIDIA_VISIBLE_DEVICES=all
    healthcheck:
      test: ["CMD", "sh", "-c", "ollama list >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

  ollama-init:
    image: ollama/ollama:latest
    container_name: simpleaide-ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5:7b}
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "ollama pull $${OLLAMA_MODEL} && echo 'Model ready: '$${OLLAMA_MODEL}"
    restart: "no"

volumes:
  ollama_data:
  simpleaide_config:
  simpleaide_projects:
